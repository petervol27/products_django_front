<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./general.js"></script>
    <title>Login</title>
  </head>
  <body class="text-center">
    <div class="d-flex justify-content-center align-items-center p-5 m-5">
      <div class="container border mt-5 shadow px-4 py-4 w-50">
        <h1 class="text-decoration-underline">Login</h1>
        <form id="loginForm" class="w-50 mx-auto mt-3">
          <div>
            <label for="username" class="form-label">Email:</label>
            <input
              class="form-control"
              id="username"
              name="username"
              type="text"
            />
          </div>
          <div>
            <label for="password" class="form-label">Password:</label>
            <input
              class="form-control"
              id="password"
              name="password"
              type="password"
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
      </div>
      <p id="errortxt" class="text-danger"></p>
    </div>
  </body>
</html>
